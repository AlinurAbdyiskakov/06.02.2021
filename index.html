<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javaScripts stylesing</h1>
<ul>
    <li>
        <buton id="exampl1">Example</buton>
    </li>
    <br>
    <li>
        <buton id="exampl2">Example</buton>
    </li>
    <br>
    <li>
        <buton id="exampl3">Example</buton>
    </li>
    <br>
    <li>
        <buton id="exampl4">Example</buton>
    </li>
    <br>
    <li>
        <buton id="exampl5">Example</buton>
    </li>
</ul>
    <script> 
    let exampl1 = document.querySelector('#exampl1');

    exampl1.style.backgroundColor = "red";
    exampl1.style.border ="none";
    exampl1.style.boxShadow = "0 0 10px black ";
    exampl1.style.fontSize = "18px";


    let exampl2 = document.querySelector('#exampl2');
    exampl2.style.backgroundColor = "black";
    exampl2.style.border = "5px black";
    exampl2.style.borderRadius = "solid 5px black";
    exampl2.style.fontSize = "20px";
    exampl2.style.color = "white";
    exampl2.style.padding = "5px";

    let exampl3 = document.querySelector('#exampl3');

exampl3.style.backgroundColor = "blue";
exampl3.style.color = "white";
exampl3.style.padding = "10px";
exampl3.style.border ="2px dotted";
exampl3.style.boxShadow = "0 0 10px black ";
exampl3.style.fontSize = "28px";


let exampl4 = document.querySelector('#exampl4');
exampl4.style.backgroundColor = "green";
exampl4.style.border = "2px solid red";
exampl4.style.borderRadius = "solid 5px black";
exampl4.style.fontSize = "20px";

let exampl5 = document.querySelector('#exampl5');
exampl5.style.backgroundColor = "green";
exampl5.style.borderColor = "yellow green black red";

exampl5.style.fontSize = "20px";
    </script>
</body>
</html>
